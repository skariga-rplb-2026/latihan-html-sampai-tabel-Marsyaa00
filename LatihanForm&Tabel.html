<html>
    <head>
        <title> FORM ISIAN </title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <h1 style="color: aliceblue;">FORM ISIAN</h1>

        <form method="POST">
        <table>
            <tr>
                <td> Nama Depan </td>
                <td><input type="text" name="name" size="50"></td>
            </tr>
            <tr>
                <td> Nama Belakang </td>
                <td><input type="text" name="name" size="50"></td>
            </tr>
            <tr>
                <td> Alamat </td>
                <td><textarea name="alamat" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td> Tanggal Lahir </td>
                <td><input type="date" name="tanggal"></td>
            </tr>
            <tr>
                <td> Berat Badan, Tinggi Badan</td>
                <td>
                    <input type="number" name="berat badan"> kg <br>
                    <input type="number" name="tinggi badan"> cm <br>
                </td>
            </tr>
            <tr>
                <td> Warna Favorit</td>
                <td><input type="color" name="warna"></td>
            </tr>
            <tr>
                <td> Username </td>
                <td><input type="username" name="username" size="50"></td>
            </tr>
            <tr>
                <td> Password </td>
                <td><input type="password" name="password" size="50"></td>
            </tr>
            <tr>
                <td> Hobby </td>
                <td>
                    <input type="checkbox" name="hobby[]"> Membaca <br>
                    <input type="checkbox" name="hobby[]"> Jalan-Jalan <br> 
                    <input type="checkbox" name="hobby[]"> E-Sport <br>
                    <input type="checkbox" name="hobby[]"> Nonton Anime <br>
                </td>
            </tr>
            <tr>
                <td> Jenis Kelamin </td>
                <td>
                    <input type="radio" name="jenis[]"> Laki Laki <br>
                    <input type="radio" name="jenis[]"> Perempuan <br>
                </td>
            </tr>
            <tr>
                <td> Kota Asal </td>
                <td>
                    <select name="Kota_Asal">
                      <option value="Kediri"> Kediri </option>
                      <option value="Malang"> Malang </option>
                      <option value="Batu"> Batu </option>
                      <option value="Surabaya"> Surabaya </option>
                    </select> <br>
                </td>
            </tr>
            <tr>
                <td> Upload Gambar </td>
                <td> <input type="file" name="file"> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="KIRIM DATA" class="btn kirim">
                    <input type="reset" value="RESET DATA" class="btn reset"> 
                    <input type="button" value="Click Me!" class="btn klik" onclick="alert('Hallo')">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
